<!-- INICIO DO CONTEUDO -->
<div class="col-xs-12 col-sm-6" *ngFor="let equipamento of mochila | async">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-star"></i>{{ equipamento.rating}}</span>
      <div class="user-block">
        <img *ngIf="equipamento.rating < 3" alt="User Image" class="img-circle" src="assets/img/reactions/pissed.png">
        <img *ngIf="equipamento.rating >= 3 && equipamento.rating < 4" alt="User Image" class="img-circle" src="assets/img/reactions/soso.png">
        <img *ngIf="equipamento.rating >= 4" alt="User Image" class="img-circle" src="assets/img/reactions/loved.png">
        <span class="username">{{ equipamento.name}}</span>
        <span class="description">{{ equipamento.date | date: 'dd/MM/yyyy'}}</span>
      </div>
    </div>

    <div class="box-body">
      <p>{{ equipamento.comments}}</p>
    </div>
  </div>
</div>
<!--FIM DO CONTEUDO -->
