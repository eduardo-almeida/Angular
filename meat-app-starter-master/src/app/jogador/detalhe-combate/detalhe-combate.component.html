<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>

            <h3 class="box-title">{{monstro?.id}}</h3><span class="pull-right"><i class="fa fa-star"></i>{{monstro?.nivel}}</span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-3 col-xs-12" *ngIf="monstro">
              <img class="box-img-detail" [src]="monstro?.imagePath" />
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>{{monstro?.categoria}}</dd>
              <dt>Descrição</dt>
              <dd>{{monstro?.descricao}}</dd>
              <dt>Tesouro</dt>
              <dd>{{monstro?.tesouro}}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
          <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['lista']">
             Monstros
          </a>
          <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['mochila']">
             Equipamento
          </a>
        </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->

  </div>


  <div class="row">
      <router-outlet></router-outlet>
  </div>

</section>
<!-- FIM DO CONTEÚDO -->
