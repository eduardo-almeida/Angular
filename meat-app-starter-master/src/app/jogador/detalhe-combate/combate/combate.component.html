<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="!monstros().length">
      <p class="text-center">
        Ainda não há inimigos.
      </p>
    </div>
    <div class="table-responsive" *ngIf="monstros().length">
        <table class="table">
          <tbody>
          <tr *ngFor=" let monstro of monstros()">
            <th style="width:60%">{{ monstro.quantity}} x {{ monstro.monstroItem.name}}:</th>
            <td class="text-right">{{ monstro.dificuldade() }}</td>
            <td (click)="removeMonstro(monstro)" class="text-right">
              <a class="btn btn-sm danger">
                <i class="fa fa-remove"></i>
              </a>
            </td>
          </tr>
          <tr>
            <th>Total:</th>

            <td class="text-right">{{ dificuldade() }}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer" *ngIf="monstros().length">
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
