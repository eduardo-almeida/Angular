<a [routerLink]="['/monstros', monstro.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{monstro.id}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{monstro.nivel}}</span>
      <span class="place-info-box-detail">{{monstro.categoria}}</span>
    </div>
  </div>
</a>
